
<!doctype html>
<html>
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
    <body>
    <script> 
var mode; //determine whether the page has started 
function setup() {
mode = 0; // initally the page has not started 
createCanvas(windowWidth, windowHeight);
textSize(21); 

}


function draw() {
  clear();
  if (mode==0) {
   fill(255);
   text('Press enter to start',20,100);  
}
  if (mode==1) {
  ellipse(100,100,100,100);
  }
}
function keyPressed(){
  if(keyCode==ENTER){
    mode=1;
  }
}
      
    </body>
</html>
